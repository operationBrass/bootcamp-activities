<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Adding and Getting Data</title>
  </head>

  <body>
    <h1>Open Your Developer Tools > Application > IndexedDB</h1>
    <script>
      const request = window.indexedDB.open("toDoList", 1);
      
      request.onupgradeneeded = event => {
        const db = event.target.result;
       // CODE HERE
       const brassOS = db.createObjectStore("brassStore");
       brassOS.createIndex("dateDue","dueDate");
       const brassTransact = db.transaction(["brassStore"],"readwrite");
       const brassStore = brassTransact.objectStore("brassStore");
       const brassIndex = brassStore.index("dateDue");

        // Adds data to our objectStore
        brassStore.add({ storeID: "1", food: "Cherry" });
        brassStore.add({ storeID: "2", food: "Banana" });
        brassStore.add({ storeID: "3", food: "Orange" });
        brassStore.add({ storeID: "4", food: "Tomato" });

        

      }



      
      request.onsuccess = () => {
        const db = request.result;
        // CODE HERE
      };

    </script>
  </body>
</html>
