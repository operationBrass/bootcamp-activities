<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Creating Indexes</title>
  </head>

  <body>
    <h1>Open Your Developer Tools > Application > IndexedDB</h1>
    <script>
      const request = window.indexedDB.open("toDoList", 1);

      request.onupgradeneeded = ({ target }) => {
        const db = target.result
        const brassStore = db.createObjectStore("toDoList");
        brassStore.createIndex("icebox","iceboxCol");
        brassStore.createIndex("inprogress","inprogressCol");
        brassStore.createIndex("complete","completeCol");
      };
      request.onsuccess = event => {
        console.log(request.result);
      };
    </script>
  </body>
</html>
