<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Creating An Object Store</title>
  </head>

  <body>
    <h1>Open Your Developer Tools > Application > IndexedDB</h1>
    <script>
    // CODE HERE

    const db_connect = indexedDB.open("BRASS",1)
    db_connect.onsuccess = (result) => {
      console.log(result.target.result.name, " loaded successfully")
    }

    db_connect.onupgradeneeded = ({target}) => {
      const db = target.result;
      const newObject = db.createObjectStore("Test",{keyPath:"listID" });
      
    }
    </script>
  </body>
</html>
